<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

        <img src="./assets/img/logoAlura.png" alt="Logo Alura" class="logo">

            <textarea class="text-input">Digite o seu texto</textarea>
            <div class="form-group">
                <img src="/assets/img/" alt="Imagem de alerta" class="img-alert">
                <label for="input-texto">Apenas letras min√∫sculas e sem acento.</label>

        </section>
        <section>
            <div id="div-mensagem">

    <footer class="info">
        <p>Criado por: Elder Ramos</p>
        <p>2024</p>
