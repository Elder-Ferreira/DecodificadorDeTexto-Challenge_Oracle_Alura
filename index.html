<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Decodificador de texto</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./assets/img/logoAlura.png" alt="Logo Alura">
    </header>
    <main class="conteudo">
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>
            <div class="aviso">
                <p>Apenas letras min√∫sculas e sem acento</p>
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="30" rows="10" placeholder=""></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <img class="cover" src="./assets/img/believe.png" alt="mensagem motivacional">
    <footer class="rodape">
        <p>Challenge Decodificador</p>
    </footer>
    <script src="./assets/scripts/script.js" defer></script>
</body>

</html>
